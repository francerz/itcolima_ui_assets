<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" media="screen" href="../dist/style.min.css" />
    <script src="../dist/script.min.js"></script>
    <style>
        .size-box {
            position: relative;
            font-size: 2rem;
            padding: 1rem;
            border: 1px solid white;
            background: #080F;
            display: inline-block;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin: 1em;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="size-box from-xs upto-xs">XS</div>
        <div class="size-box from-sm upto-sm">SM</div>
        <div class="size-box from-md upto-md">MD</div>
        <div class="size-box from-lg upto-lg">LG</div>
        <div class="size-box from-xl upto-xl">XL</div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="text--center col-1 bg-red">.col-1</div>
            <div class="text--center col-11 bg-yellow">.col-11</div>
        </div>
        <div class="row">
            <div class="text--center col-2 bg-green">.col-2</div>
            <div class="text--center col-10 bg-orange">.col-10</div>
        </div>
        <div class="row">
            <div class="text--center col-3 bg-blue">.col-3</div>
            <div class="text--center col-9 bg-green">.col-9</div>
        </div>
        <div class="row">
            <div class="text--center col-4 bg-yellow">.col-4</div>
            <div class="text--center col-8 bg-red">.col-8</div>
        </div>
        <div class="row">
            <div class="text--center col-5 bg-orange">.col-5</div>
            <div class="text--center col-7 bg-blue">.col-7</div>
        </div>
        <div class="row">
            <div class="text--center col-6 bg-green">.col-6</div>
            <div class="text--center col-6 bg-yellow">.col-6</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="text--center col bg-red hide-lg">.col (fills remaining space)</div>
            <div class="text--center col-3 bg-green">.col-3</div>
        </div>
        <div class="row">
            <div class="text--center col-auto bg-yellow">.col-auto (width fits to content)</div>
            <div class="text--center col bg-blue">.col</div>
        </div>
    </div>
    <div class="container">
        <div class="row--column">
            <div class="text--center col-1 bg-red">.col-1</div>
            <div class="text--center col-2 bg-green">.col-3</div>
        </div>
        <div class="row--column-upto-lg">
            <div class="col-5 bg-blue">.col-5</div>
            <div class="col-7 bg-yellow">.col-7</div>
        </div>
    </div>

    <div class="container">
        <div class="row1">
            <div class="col1-4 col1-xl-6 col1-lg-6 col1-md-8 col1-sm-10 col1-xs-12 bg-red">
                col1-4
            </div>
        </div>
    </div>
</body>
</html>
