<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/style.min.css">
    <script src="../dist/script.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Estilos de formularios</h1>
        <p>Para brindar a los formularios una apariencia al estilo SIITEC
        se debe utilizar la clase <code>s2-form</code> en la etiqueta
        <code>&lt;form&gt;</code> o cualquier otro elemento que sea el
        contenedor que lo represente.
        </p>
        <div class="section-title row">
            <h2 class="col">Formulario regular</h2>
            <div class="s2-toolbar col-auto">
                <span class="s2-item s2-fg-green">100.00</span>
                <a href="#" class="s2-item"><span class="s2-icon s2-icon-plus-circle"></span></a>
            </div>
        </div>
        <form class="form" action="">
            <div class="row--wrap row--gap-half">
                <div class="form-group col-12 col-lg-3">
                    <label for="txtNumControl">Número de control</label>
                    <input id="txtNumControl" type="text" name="num_control" placeholder="Ej. 17460832" />
                </div>
                <div class="form-group col-12 col-lg-6">
                    <label for="txtNombre">Nombre</label>
                    <input id="txtNombre" type="text" name="nombre" placeholder="Ejemplo: Carolina Fuentes" aria-describedby="txtHelpNombre" />
                    <div id="txtHelpNombre" class="input-hint">Nombre de el o la estudiante a buscar.</div>
                </div>
                <fieldset class="form-group col-12 col-lg-3">
                    <legend class="form-label">Visibilidad</legend>
                    <div class="check-item">
                        <input type="radio" name="visible" id="rdbVisibleYes"/>
                        <label for="rdbVisibleYes">Visible para los estudiantes</label>
                    </div>
                    <div class="check-item">
                        <input type="radio" name="visible" id="rdbVisibleNo"/>
                        <label for="rdbVisibleNo">Sólo visible en plantillas</label>
                    </div>
                </fieldset>
                <div class="form-group col-12 col-lg-6">
                    <label for="selOpciones">Etiqueta select</label>
                    <select name="opciones" id="selOpciones">
                        <option value="First">Primer elemento</option>
                        <option value="Second">Segundo elemento</option>
                        <optgroup label="Letras">
                            <option value="A">Letra A</option>
                            <option value="B">Letra B</option>
                            <option value="C">Letra C</option>
                        </optgroup>
                        <optgroup label="Números">
                            <option value="1">Número 1</option>
                            <option value="2">Número 2</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group col-12">
                    <label for="txtDescripcion">Descripción</label>
                    <textarea name="descripcion" id="txtDescripcion" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="button--primary">Enviar</button>
                <button type="submit" class="button--secondary">Enviar</button>
                <div class="check-item d-inline-block">
                    <input type="checkbox" name="chk" id="chk" data-toggle="disable" data-target="#btnSubmit">
                    <label for="chk">Habilitar el botón Buscar</label>
                </div>
            </div>
            <script>
                $('#chk').prop('indeterminate', true);
                $('#btnEnviar').click(function() { alert('Enviando'); });
            </script>
        </form>
    </div>
</body>
</html>
