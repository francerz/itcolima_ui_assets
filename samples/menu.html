<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../dist/style.min.css" />
    <script src="../dist/script.min.js"></script>
    <title>Menu</title>
</head>
<body>
	<header id="shell-header">
		<div class="container">
            <di class="flex">
                <div class="fill">
                    <a class="item logo-siitec reveal-container" role="button" title="Página principal"
                        href="https://siitec2.colima.tecnm.mx" target="_blank">
                        <svg>
                            <use href="../dist/graphics.svg#logo-siitec2" />
                        </svg>
                    </a>
                </div>
                <div>
                    <li class="reveal-container item">
                        <a href="#" title="Salir (Cerrar sesión)" role="button">
                            <span class="s2-ws" data-char="Í"></span>
                        </a>
                    </li>
                </div>
            </di>
		</div>
    </header>
    <div class="container">
        <ul class="breadcrumbs" tabindex="0" title="ubicación">
            <li><a href="#" tabindex="-1">Menú principal</a></li>
            <li><a href="#" tabindex="-1">Mis Calificaciones</a></li>
            <li><a href="#" tabindex="-1">Kardex en lista</a></li>
        </ul>
        <h1 class="page-title">Menú principal</h1>
        <div class="s2-menu-list row">
            <div class="col-sm-12 col-lg-6">
                <button class="btn btn-menu" aria-label="Buzón de quejas y sugerencias">
                    <span class="icon s2-ws">8</span>
                    <p class="title">Buzón de quejas y sugerencias</p>
                    <p class="desc">Buzón de quejas y sugerencias</p>
                </button>
            </div>
            <div class="col-sm-12 col-lg-6">
                <button class="btn btn-menu" aria-label="Actividades de Formación Integral">
                    <p class="title">Actividades de Formación Integral</p>
                    <p class="desc">Acceso al sistema de Actividades de Formación Integral</p>
                </button>
            </div>
            <div class="col-sm-12 col-lg-6">
                <button class="btn btn-menu" aria-label="Mis calificaciones">
                    <span class="icon s2-ws">ô</span>
                    <p class="title">Mis calificaciones</p>
                    <p class="desc">Mis calificaciones, kárdex y reportes</p>
                </button>
            </div>
            <div class="col-sm-12 col-lg-6">
                <button class="btn btn-menu" aria-label="Mis datos y correo institucional">
                    <p class="title">Mis datos y correo institucional</p>
                    <p class="desc">Datos personales, cambiar contraseña, verificar estado de la cuenta de correo
                        institucional
                    </p>
                </button>
            </div>
            <div class="col-sm-12 col-lg-6">
                <button class="btn btn-menu" aria-label="Mis grupos">
                    <p class="title">Mis grupos</p>
                    <p class="desc">Mis grupos actuales</p>
                </button>
            </div>
            <div class="col-sm-12 col-lg-6">
                <button class="btn btn-menu" aria-label="Mis pagos">
                    <p class="title">Mis pagos</p>
                    <p class="desc">Pagos y recibos</p>
                </button>
            </div>
            <div class="col-sm-12 col-lg-6">
                <button class="btn btn-menu" aria-label="Moodle">
                    <p class="title">Moodle</p>
                    <p class="desc">Acceso a la plataforma moodle del Instituto</p>
                </button>
            </div>
            <div class="col-sm-12 col-lg-6">
                <button class="btn btn-menu" aria-label="Servicios bibliotecarios">
                    <p class="title">Servicios bibliotecarios</p>
                    <p class="desc">Acceso a servicios bibliotecarios</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
