<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/style.min.css" />
    <script src="../dist/script.min.js"></script>
</head>
<body>
    <div class="container max-w400">
        <div class="row">
            <button class="btn btn-action col-12">
                <p class="btn-label">Con el correo institucional</p>
                <p class="btn-description">
                    Si todavía tienes acceso a tu cuenta de correo institucional, te
                    enviaremos un correo con el enlace para que puedas restablecer
                    tu contraseña.
                </p>
            </button>
            <button class="btn btn-action col-12">
                <p class="btn-label">Con una dirección de correo alternativa</p>
                <p class="btn-description">
                    Si tienes una dirección de correo alternativa registrada y
                    validada en el sistema, podemos enviarte ahí el enlace para
                    restablecer la contraseña.
                </p>
            </button>
            <button class="btn btn-action col-12">
                <p class="btn-label">Hacer una solicitud directa</p>
                <p class="btn-description">
                    Si no tienes acceso en alguna de las anteriores, haz una solicitud
                    directa, en la que te preguntaremos algunos datos y una persona
                    validará tu identidad.
                </p>
                <p class="btn-description">
                    Te pediremos que registres una cuenta de correo alternativa para
                    que puedas usarla en caso de que vuelvas a perder el acceso a tu
                    cuenta.
                </p>
            </button>
        </div>
    </div>
</body>
</html>
