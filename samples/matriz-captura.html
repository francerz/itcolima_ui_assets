<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz de captura</title>
    <link rel="stylesheet" href="../dist/style.min.css"/ >
</head>
<body>
    <div class="container">
        <h1 class="page-title">Matríz de captura</h1>
        <div class="section-title">
            <h2>Competencia 1: Identificar los procesos de conversión binaria</h2>
        </div>
        <div>
            <table class="s2-table wide table-fixed">
                <thead class="text-center">
                    <tr>
                        <th rowspan="2" class="col-5 text-left">Evidencia</th>
                        <th rowspan="2" class="col-1">Ponderacion</th>
                        <th colspan="5" class="col-6">Indicadores de alcance</th>
                    </tr>
                    <tr>
                        <th>A</th>
                        <th>B</th>
                        <th>C</th>
                        <th>D</th>
                        <td>E</td><!-- Relleno a mínimo 5 indicadores -->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-justify">Descripción de la evidencia</td>
                        <td class="text-center">30%</td>
                        <td><input type="number" name="pondera-1-1" /></td>
                        <td><input type="number" name="pondera-1-2" /></td>
                        <td><input type="number" name="pondera-1-3" /></td>
                        <td><input type="number" name="pondera-1-4" /></td>
                        <td></td><!-- Relleno a mínimo 5 indicadores -->
                    </tr>
                    <tr>
                        <td class="text-justify">Una evidencia completamente diferente</td>
                        <td class="text-center">15%</td>
                        <td><input type="number" name="pondera-2-1" /></td>
                        <td><input type="number" name="pondera-2-2" /></td>
                        <td><input type="number" name="pondera-2-3" /></td>
                        <td><input type="number" name="pondera-2-4" /></td>
                        <td></td><!-- Relleno a mínimo 5 indicadores -->
                    </tr>
                    <tr>
                        <td class="text-justify">La tercera evidencia</td>
                        <td class="text-center">20%</td>
                        <td><input type="number" name="pondera-3-1" /></td>
                        <td><input type="number" name="pondera-3-2" /></td>
                        <td><input type="number" name="pondera-3-3" /></td>
                        <td><input type="number" name="pondera-3-4" /></td>
                        <td></td><!-- Relleno a mínimo 5 indicadores -->
                    </tr>
                    <tr>
                        <td class="text-justify">La cuarta y última evidencia</td>
                        <td class="text-center">35%</td>
                        <td><input type="number" name="pondera-4-1" /></td>
                        <td><input type="number" name="pondera-4-2" /></td>
                        <td><input type="number" name="pondera-4-3" /></td>
                        <td><input type="number" name="pondera-4-4" /></td>
                        <td></td><!-- Relleno a mínimo 5 indicadores -->
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="text-center">
                        <td colspan="2" class="text-right">TOTAL</td>
                        <td>0 %</td>
                        <td>0 %</td>
                        <td>0 %</td>
                        <td>0 %</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
